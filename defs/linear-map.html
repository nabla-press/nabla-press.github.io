<p>
A <b>linear map</b> is a function \(T:V\to W\) (where \(V\) and \(W\)
are <a knowl="defs/vector-space.html">vector spaces</a> over
a <a knowl="defs/field.html">field</a> \(\mathbf F\)) such that
\[T(\alpha v + \beta w) = \alpha\,Tv + \beta\,Tw\]
for all \(\alpha, \beta\in\mathbf F\) and \(v, w\in V\).
</p>
<p>
Related:
<a knowl="misc/linear-map-properties.html"
>properties of linear maps</a>.
</p>
