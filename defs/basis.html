<p>
Let \(V\) be a vector space.
A <b>basis</b> for \(V\) is a subset \(X\) of \(V\)
such that:
<ul>
<li>\(X\) is <a knowl="defs/linear-independence.html">linearly independent</a>
 and</li>
<li>
\(\Span(X) = V\).
</li>
</ul>
</p>
<p>
Related: <a knowl="misc/basis-facts.html">facts about bases</a>.
</p>
