<p>
Let \(X\subseteq V\) be nonempty. We say \(X\) is
<b>linearly dependent</b>
if \[\sum_i\alpha_ix_i = 0\] for some \(\alpha_i\in\mathbf F\)
where not all \(\alpha_i\) are 0, and <b>linearly independent</b>
otherwise.
</p>
